<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NeoPixel Flask GPIO Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href='../static/css/neo-example.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="intro">
      <h1>NeoPixel Flask Example</h1>
    </div>

    <main id="helper" class="main">
      <form>

      <div class="sliders">
        <label for="red-slider">Red: <span>128</span></label>
        <input id="red-slider" class="slider" name="red" type="range" min="0" max="255" value="128" />
      </div>

      <div class="sliders">
        <label for="green-slider">Green: <span>128</span></label>
        <input id="green-slider" class="slider" name="green" type="range" min="0" max="255" value="128" />
      </div>
      <div class="sliders">
        <label for="blue-slider">Blue: <span>128</span></label>
        <input id="blue-slider" class="slider" name="blue" type="range" min="0" max="255" value="128" />
      </div>
      <div id="output" class="sliders">

      </div>
      </form>


    </main>
  </div>


  <script src="../static/js/neo-example.js"></script>

</body>

</html>
